
<mat-tab-group fxFlex> 



  <mat-tab label="{{ 'PERSONAL_INFORMATION' | oTranslate }}">
<o-form service="candidates" entity="candidate" keys="ID" header-actions="R;I;U;D" show-header-navigation="no">
  <o-row>
    <o-column>
      <o-image id="PHOTO" attr="PHOTO" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
    </o-column>
    <o-column title-label="CANDIDATE_PERSONAL_INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="NAME" fxFlex="40" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="SURNAME" fxFlex="40" required="yes"></o-text-input>
        <o-date-input attr="BIRTHDAY" fxFlex="20"></o-date-input>
      </o-row>
      <o-row>
        <o-nif-input attr="DNI" class="input-padding" fxFlex="40" required="yes"></o-nif-input>
        <o-integer-input attr="PHONE" class="input-padding" step="0" grouping="no" fxFlex="40"></o-integer-input> 
          <o-combo attr="EDUCATION" service="candidates" entity="education" columns="ID;DESCRIPTION"
          value-column="ID" keys="ID" visible-columns="DESCRIPTION" width="33%">
          </o-combo>
      </o-row>
      <o-row>
        <o-email-input attr="EMAIL" fxFlex></o-email-input>
      </o-row>
      <o-row>
        <o-text-input attr="SPECIALTIES" fxFlex></o-text-input> 
      </o-row>
      <o-row>
        <o-combo attr="STATUS" service="candidates" entity="status" columns="ID;DESCRIPTION"
          value-column="ID" keys="ID" visible-columns="DESCRIPTION" width="33%">
          </o-combo>
          <o-combo attr="PROFILE" service="candidates" entity="profile" columns="ID;DESCRIPTION"
            value-column="ID" keys="ID" visible-columns="DESCRIPTION" width="33%"> </o-combo>
      </o-row>
      <o-row>
        <o-combo attr="ORIGIN" service="candidates" entity="origin" columns="ID;DESCRIPTION"
          value-column="ID" keys="ID" visible-columns="DESCRIPTION" width="33%"> </o-combo>
          <o-combo attr="EXPERIENCE_LEVEL" service="candidates" entity="experienceLevel" columns="ID;DESCRIPTION"
            value-column="ID" keys="ID" visible-columns="DESCRIPTION" width="33%"> </o-combo>
      </o-row>
      <o-row>
        <o-text-input attr="WAGE_LEVEL" fxFlex></o-text-input>
      </o-row>
      <o-row>
        <o-text-input attr="LINKEDIN" fxFlex></o-text-input>
      </o-row>
      <o-row>
          <o-textarea-input attr="COMMENT" fxFlex></o-textarea-input>
        </o-row>
    </o-column>
  </o-row>
</o-form>
</mat-tab>



</mat-tab-group>
