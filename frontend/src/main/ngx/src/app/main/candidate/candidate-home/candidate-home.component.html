<o-form-layout-manager title="{{'CANDIDATE' | oTranslate }}" separator=" " mode="tab" label-columns="DNI" >
  <div fxFlex>
    <o-list #list attr="candidateList" service="candidates" entity="candidate"
  keys="ID" columns="ID;PHOTO;NAME;SURNAME;BIRTHDAY;DNI;PHONE;EMAIL;EDUCATION;SPECIALTIES;
  STATUS;ORIGIN;WAGE_LEVEL;EXPERIENCE_LEVEL;PROFILE;COMMENT;LINKEDIN;CV;ID_CV" delete-button="no" quick-filter-columns="DNI;NAME">
  <mat-card *ngFor="let rowData of list.dataArray" [o-list-item]="rowData">
    <mat-card-header>
      <!--
      <div mat-card-avatar>
        <img matListAvatar attr="PHOTO" title="PHOTO" orderable="no" searchable="no" type="image" avatar="no" 
      empty-image="assets/images/no-image.png" image-type="base64">
      </div>
      -->
      <mat-card-title>{{ rowData.DNI }}</mat-card-title>
      <mat-card-subtitle>{{ rowData.NAME }} {{ rowData.SURNAME }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
       <p>{{ rowData.PHONE }}</p> 
       <p>{{ rowData.EMAIL }}</p>

    </mat-card-content>
    <o-row><o-button attr="CV" type="ICON" icon="insert_drive_file" routerLinkActive="active" routerLink="{{ rowData.ID }}/CVs" >Curriculum</o-button>
    </o-row>
  </mat-card>
</o-list>
    </div>
   </o-form-layout-manager>
